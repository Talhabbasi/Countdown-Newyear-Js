<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down timer</title>
</head>
<body>

    <h1> New Year Eve</h1>
    <div class="main-container">
        <div class="sapnTarget days-c">
            <p class="big-text" id="days">
0
            </p>
            <span>days</span>
        </div>
        <div class="sapnTarget hours-c">
            <p class="big-text" id="hours">
0
            </p>
            <span>hours</span>
        </div>
        <div class="sapnTarget min-c">
            <p class="big-text" id="min">
0
            </p>
            <span>Minutes</span>
        </div>
        <div class="sapnTarget sec-c">
            <p class="big-text" id="sec">
0
            </p>
            <span>Seconds</span>
        </div>
    </div>
    
    <script src="./scripts.js"></script>
</body>
</html>
